<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=1, initial-scale=1.0" />
        <title>SESI 5 CUYUNIVERSITY - andyanggara</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.1/dist/flowbite.min.css" />
    </head>
    <body class="bg-slate-100 dark:bg-zinc-900">
        <div class="flex flex-row justify-center items-center min-h-screen">
            <div
                class="grid grid-cols-1 bg-white dark:bg-stone-800 border-2 dark:border-0 w-11/12 sm:w-8/12 md:w-7/12 lg:w-6/12 xl:w-5/12 2xl:w-3/12 px-12 py-8 rounded-lg my-4"
            >
                <h3 class="text-center text-2xl dark:text-gray-300 mb-6">Daftar</h3>
                <div class="mb-6">
                    <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Username</label>
                    <input
                        type="username"
                        id="username"
                        class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                        placeholder="username"
                        required=""
                    />
                    <p id="alertUsername" class="mt-2 text-sm text-red-600 dark:text-red-500 hidden"></p>
                </div>
                <div class="mb-6">
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Password</label>
                    <input
                        type="password"
                        id="password"
                        class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                        placeholder="password"
                        required=""
                    />
                    <p id="alertPassword" class="mt-2 text-sm text-red-600 dark:text-red-500 hidden"></p>
                </div>
                <div class="mb-6">
                    <label for="passwordConfirm" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Konfirmasi password</label>
                    <input
                        type="password"
                        id="passwordConfirm"
                        class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                        placeholder="confirm password"
                        required=""
                    />
                    <p id="alertPasswordConfirm" class="mt-2 text-sm text-red-600 dark:text-red-500 hidden"></p>
                </div>
                <div class="mb-6">
                    <label for="selectRole" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Pilih tingkatan pengguna</label>
                    <select
                        id="selectRole"
                        class="bg-gray-50 border border-gray-300 text-slate-400 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    >
                        <option value="" selected="" class="text-slate-300" disabled>pilih tingkatan pengguna</option>
                        <option value="admin" class="text-gray-900 dark:text-white">Admin</option>
                        <option value="basic" class="text-gray-900 dark:text-white">User biasa</option>
                    </select>
                    <p id="alertSelectRole" class="mt-2 text-sm text-red-600 dark:text-red-500 hidden"></p>
                </div>
                <div class="flex items-start mb-6">
                    <label for="terms" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                        >Sudah punya akun? <a href="index.html" class="text-blue-600 hover:underline dark:text-blue-500">Masuk</a></label
                    >
                </div>
                <button
                    type="submit"
                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                    onclick="onSignUp()"
                >
                    Daftar
                </button>
            </div>
        </div>

        <script src="https://unpkg.com/flowbite@1.5.1/dist/flowbite.js"></script>
        <script src="index.js"></script>
    </body>
</html>
